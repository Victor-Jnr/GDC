version: '3.8'

services:
  auth0_mock:
    container_name: "${AUTH0_CONTAINER_NAME-auth0_mock}"
    stdin_open: true
    tty: true
    build:
      context: ./auth0_mock
      dockerfile: Dockerfile
    networks:
      devnet:
    ports:
      - "${AUTH0_HOST_PORT-3001}:3001"
    command: npm run start
    environment:
      NODE_ENV: test
      DEBUG: nodejs-docker-express:*
      AUTH0_DOMAIN:
      AUTH0_AUDIENCE:
      AUTH0_DEFAULT_USER:
      AUTH0_DEFAULT_PASSWORD:

networks:
  devnet:
    name: ${DEVNET_NAME-devnet}
    external: true
